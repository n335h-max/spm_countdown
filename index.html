
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Audio</title>
</head>
<body>
    <h1>Countdown Timer</h1>
    <p>Click "Pray" to start the audio.</p>
    <audio id="background-audio" loop>
        <source src="/Leo.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <button onclick="document.getElementById('background-audio').play()">Pray</button>
</body>
</html>
